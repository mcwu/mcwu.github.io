<html>
  <head>
    <title>Legal Seafood</title>
    <script type="text/javascript">
        // Sends a restaurant review using the postMessage API
        function sendRestaurantReview() {
            const reviewData = {
                "@context": "https://schema.org/",
                "@type": "Review",
                "itemReviewed": {
                    "@type": "Restaurant",
                    "image": "https://www.example.com/seafood-restaurant.jpg",
                    "name": "Legal Seafood",
                    "servesCuisine": "Seafood",
                    "priceRange": "$$$",
                    "telephone": "1234567",
                    "address": {
                        "@type": "PostalAddress",
                        "streetAddress": "123 William St",
                        "addressLocality": "New York",
                        "addressRegion": "NY",
                        "postalCode": "10038",
                        "addressCountry": "US"
                    }
                },
                "reviewRating": {
                    "@type": "Rating",
                    "ratingValue": 4
                },
                "author": {
                    "@type": "Person",
                    "name": "Bob Smith"
                },
                "publisher": {
                    "@type": "Organization",
                    "name": "Washington Times"
                }
            };

            // Assuming we're sending this from an iframe or another window to its parent
            window.parent.postMessage(reviewData, '*');
        }

        // Initiate the sending process
        sendRestaurantReview();
    </script>
  </head>
  <body>
    This is my Review Sender
  </body>
</html>
